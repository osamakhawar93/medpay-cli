              </div>

            </div>

            <div class="col-lg-3">

              <div class="form-group">

            </div>
          </div>
          <div class="hidelab">

            <div class="col-lg-3">

              <div class="form-group">

            </div>

            <div class="col-lg-3">

              <div class="form-group">
                <div class="form-group">
                  <label class="nn-lbl" for="insuranceCompany">Email</label>

                <label class="nn-lbl" for="doctor" translate>Patient</label>

            <div class="col-lg-3">

              <div class="form-group">
                <div class="form-group">

        <label class="containers" translate>Request Assent
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <div class="marTop80">
          <button class="signin-btn" type="button" data-toggle="modal" data-target="#myModal" translate>Submit Request</button>

<div class="modal fade" id="myModal" role="dialog">
  <div class="vertical-alignment-helper">
    <div class="modal-dialog vertical-align-center">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" translate>Request Submitted</h4>
        </div>
        <div class="modal-body">
          <p class="modal-bdy-txt" translate>
            request to patient
          </p>
        </div>
        <div class="modal-footer">
          <div class="left-side clearfix">
            <button type="button" class="btn yes-btn" (click)="moveBackTodocDocument()" data-dismiss="modal" translate>Okay</button>
          </div>


        </div>
      </div>

    </div>
  </div>
